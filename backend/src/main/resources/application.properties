spring.application.name=metrics

# Athena MCP Client Configuration
athena.mcp.base-url=${ATHENA_MCP_URL:https://clarity-mcp-server-infra-http.internal.cleartax.co/athena-authtoken/mcp}
athena.mcp.api-token=${ATHENA_MCP_API_TOKEN: }

# AWS S3 Configuration
aws.s3.bucket.name=${AWS_S3_BUCKET: }
aws.region=ap-south-1
aws.access.key.id=${AWS_ACCESS_KEY_ID: }
aws.secret.access.key=${AWS_SECRET_ACCESS_KEY: }
aws.session.token=${AWS_SESSION_TOKEN: }

# Temporary file storage configuration
temp.file.expiration.minutes=60
temp.file.cleanup.interval.ms=300000
