<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CCC Dashboard Login</title>
  <style>
    :root { --bg:#f6f5ee; --card:#fffdf4; --ink:#1f2a2f; --line:#ddd6c3; --muted:#667378; }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      font-family: Arial, sans-serif;
      color: var(--ink);
      background: radial-gradient(circle at 10% 5%, #fce7c8 0, transparent 45%),
                  radial-gradient(circle at 95% 20%, #dbeafe 0, transparent 35%),
                  var(--bg);
      padding: 16px;
    }
    .card {
      width: 100%;
      max-width: 460px;
      background: var(--card);
      border: 1px solid var(--line);
      border-radius: 14px;
      padding: 20px;
      box-shadow: 0 12px 24px rgba(27, 39, 45, 0.08);
    }
    h1 { margin: 0 0 8px; font-size: 1.5rem; }
    p { margin: 0 0 14px; color: var(--muted); line-height: 1.35; }
    .tabs { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-bottom: 14px; }
    .tab-btn {
      border: 1px solid var(--line);
      border-radius: 10px;
      padding: 10px;
      background: #fff;
      cursor: pointer;
      font-weight: 600;
    }
    .tab-btn.active { background: #ecfdf5; border-color: #86efac; }
    form { display: grid; gap: 10px; }
    label { display: grid; gap: 6px; font-size: 0.9rem; color: var(--muted); }
    input {
      border: 1px solid var(--line);
      border-radius: 10px;
      padding: 10px;
      font: inherit;
      color: var(--ink);
      background: #fff;
    }
    button[type="submit"] {
      border: 1px solid var(--line);
      border-radius: 10px;
      padding: 10px;
      font: inherit;
      font-weight: 600;
      background: #fff;
      cursor: pointer;
    }
    #error { color: #b91c1c; font-size: 0.92rem; min-height: 20px; margin-top: 8px; }
    .hidden { display: none; }
    .small { font-size: 0.82rem; color: var(--muted); margin-top: 10px; }
  </style>
</head>
<body>
  <main class="card">
    <h1>CCC Roadmap Dashboard</h1>
    <p>Register or login with your email to continue.</p>
    <div class="tabs">
      <button class="tab-btn active" data-mode="login" type="button">Login</button>
      <button class="tab-btn" data-mode="register" type="button">Register</button>
    </div>

    <form id="loginForm">
      <label>Email
        <input id="loginEmail" type="email" required />
      </label>
      <label>Password
        <input id="loginPassword" type="password" required />
      </label>
      <button type="submit">Login</button>
    </form>

    <form id="registerForm" class="hidden">
      <label>Email
        <input id="registerEmail" type="email" required />
      </label>
      <label>Password
        <input id="registerPassword" type="password" minlength="8" required />
      </label>
      <label>Confirm Password
        <input id="registerConfirmPassword" type="password" minlength="8" required />
      </label>
      <button type="submit">Create Account</button>
    </form>

    <div id="inviteHint" class="small"></div>
    <div id="error"></div>
    <div class="small">Your account is required to access roadmap data.</div>
  </main>
  <script src="./login.js" type="module"></script>
</body>
</html>
